<!DOCTYPE html>
<html lang="en">
<script src="../static/bootstrap/js/bootstrap.js"></script>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>饭圈宝藏男孩工作室</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <script th:src="@{/jquery/jquery-3.0.0.min.js}"></script>
    <script th:src="@{twitter-bootstrap.js}"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <style>
        .body{
            background-color: #999999;
        }
        .container-fluid
        {
            border:2px solid;
            border-radius:25px;
            -moz-border-radius:25px;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: 30px;
            margin-left: 30px;
        }
        .media-object{
            width: 45px;
            height: 45px;
        }
        .infos{
            font-size: 12px;
            font-weight: normal;
            color: #737373;
            float: left;
            margin-right: 250px;
        }
    </style>

</head>
<body class="body">
<nav  class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">饭圈宝藏男孩工作室</span>

            </button>
            <a class="navbar-brand" href="#">饭圈宝藏男孩工作室</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="最新饭圈消息">
                </div>
                <button type="submit" class="btn btn-default"> <span class="glyphicon glyphicon-adjust" aria-hidden="true">阴阳一下！</span></button>
                <button type="button" class="btn btn-success" style="float: right" onclick="window.location.href='/publish'" ><span class="glyphicon glyphicon-share" aria-hidden="true"></span>发布话题！</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"  th:text="'hi ! '+${session.user.getName()}"></a>

                    <ul class="dropdown-menu">
                        <li><a href="#"> 我的消息 <span class="badge">4</span></a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>

                </li>
                <li> <img th:src="@{${session.icon}}" alt=" " class="img-circle" style="width: 40px;height:40px"/></li>
                <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=4c2b0e2cf07a428b2ead&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid" style="margin-left: 80px ;margin-top: 40px;margin-right: 80px;background-color: white" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>宝藏开箱</h2>
            <hr>
            <div class="media" th:each=" TopicDto:${alltopics}">
                <div class="media-left media-thumbnail">
                    <a href="#">
                        <img class="media-object img-circle" th:src="@{${TopicDto.getCreatuser().getAvatar_url()}}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${TopicDto.getTitle()}"></h4>
                    <span th:text="${TopicDto.getTopiccontext()}"></span>
                    <br>
                    <span class="infos" th:text="'·回复数: '+${TopicDto.getComment_count()}+' ·浏览数: '+${TopicDto.getRead_count()}+'·发布时间: '+${#dates.format(TopicDto.getCreate_time(),'dd_MMMM_yyyy')}" ></span>

                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <span class=" glyphicon glyphicon-king" aria-hidden="true" style="font-size: 19px;float: left ;margin-top: 30px">本周经典节目排行榜</span>

        </div>
    </div>
</div>

</body>
</html>
